<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chess</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Raleway:wght@500&display=swap" rel="stylesheet">
    </head>
    <body onload="drawBoard();">
        <div id="open-page">
            <!--this div is desapearing when ' ' is pressed-->
            <h1>Chess</h1>
            <img src="">
            <p>Press <mark>SPACE</mark> to continue</p>
        </div>
        <!--janela das configurações incompleta-->
        <div class="pop-up-configuracoes-fechado" id="configuracoes">
            <div id="configuracoes-janela">
                <div class="temas" id="wood" 
                    data-dark-square="rgb(181, 136, 99)" 
                    data-light-square="rgb(240, 217, 181)">
                    <h2>Wood</h2>
                </div>
                <div class="temas" id="blue" 
                    data-dark-square="rgb(4, 14, 61)" 
                    data-light-square="rgb(211, 218, 240)">
                    <h2>Blue</h2>
                </div>
                <div class="temas" id="modern" 
                    data-dark-square="rgb(24, 24, 24)" 
                    data-light-square="rgb(170, 170, 170)">
                    <h2>Modern</h2>
                </div>
                <div class="temas" id="traditional" 
                    data-dark-square="rgb(115, 180, 89)" 
                    data-light-square="rgb(233, 227, 219)">
                    <h2>Traditional</h2>
                </div>
                <div class="botoes-cofiguracoes">
                    <div class="opcoes">Reiniciar</div>
                </div>
            </div>
        </div>
        <!--------------------------------------->
        <header>
            <h1>Chess</h1>
            <div class="container">
                <input type="checkbox" id="checkbox-menu">
            
                <label for="checkbox-menu">
                  <span></span>
                  <span></span>
                </label>
             
            </div>
        </header>

        <nav>
            <div class="opcoes">Login</div>
            <div class="opcoes" id="configuracoes-btn">Configurações</div>
            <div class="opcoes">Desenvolvedores</div>
        </nav>
        <!-- fonte das imagens: https://commons.wikimedia.org/wiki/Category:SVG_chess_pieces -->
        <main>
            <canvas id="board" width="2400" height="2400"></canvas>
            
            <section id="pieces-move">
                <div class="white-rook" id="a1"><img src="img/white_rook.svg"></div>
                <div class="white-knight" id="b1"><img src="img/white_knight.svg"></div>
                <div class="white-bishop" id="c1"><img src="img/white_bishop.svg"></div>
                <div class="white-queen" id="d1"><img src="img/white_queen.svg"></div>
                <div class="white-king" id="e1"><img src="img/white_king.svg"></div>
                <div class="white-bishop" id="f1"><img src="img/white_bishop.svg"></div>
                <div class="white-knight" id="g1"><img src="img/white_knight.svg"></div>
                <div class="white-rook" id="h1"><img src="img/white_rook.svg"></div>

                <div class="white-pawn" id="a2"><img src="img/white_pawn.svg"></div>
                <div class="white-pawn" id="b2"><img src="img/white_pawn.svg"></div>
                <div class="white-pawn" id="c2"><img src="img/white_pawn.svg"></div>
                <div class="white-pawn" id="d2"><img src="img/white_pawn.svg"></div>
                <div class="white-pawn" id="e2"><img src="img/white_pawn.svg"></div>
                <div class="white-pawn" id="f2"><img src="img/white_pawn.svg"></div>
                <div class="white-pawn" id="g2"><img src="img/white_pawn.svg"></div>
                <div class="white-pawn" id="h2"><img src="img/white_pawn.svg"></div>

                <div id="a3"></div>
                <div id="b3"></div>
                <div id="c3"></div>
                <div id="d3"></div>
                <div id="e3"></div>
                <div id="f3"></div>
                <div id="g3"></div>
                <div id="h3"></div>

                <div id="a4"></div>

                <div class="black-queen" id="d8"><img src="img/black_queen.svg"></div>

            </section>
        </main>
        <script src="scripts/chess.js"></script>
        <script src="scripts/cria_tabuleiro.js"></script>

</html>
