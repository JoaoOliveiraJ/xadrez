<!DOCTYPE html>

    <body oncontextmenu="return false;";>
        <div id="open-page">
            <!--this div is desapearing when ' ' is pressed-->
            <h1>Chess</h1>
            <img src="">
            <p>Press <mark>SPACE</mark> to continue</p>
        </div>
        <!--janela das configurações incompleta-->
        <div class="pop-up-configuracoes-fechado" id="configuracoes">
            <div id="configuracoes-janela">
                <div class="temas" id="wood" 
                    data-tema="wood"
                    data-dark-square="rgb(163, 116, 86)" 
                    data-light-square="rgb(240, 217, 181)">
                    <h2>Wood</h2>
                </div>
                <div class="temas" id="blue"
                    data-tema="blue"
                    data-dark-square="rgb(45, 66, 106)" 
                    data-light-square="rgb(132, 146, 172)">
                    <h2>Blue</h2>
                </div>
                <div class="temas" id="modern"
                    data-tema="modern"  
                    data-dark-square="rgb(73, 73, 72)" 
                    data-light-square="rgb(170, 170, 170)">
                    <h2>Modern</h2>
                </div>
                <div class="temas" id="traditional" 
                    data-tema="traditional"
                    data-dark-square="rgb(29, 93, 51)" 
                    data-light-square="rgb(233, 227, 219)">
                    <h2>Traditional</h2>
                </div>
                <div class="botoes-cofiguracoes">
                    <div class="opcoes reset">Resetar tabuleiro</div>
                </div>
            </div>
        </div>

        <header>
            <a href="index.html">Chess</a>

                    <div>
                        <h2></h2>
                        <p></p>
                        <div id="tabuleiro-final"><img src="" id="pecas-resultado"></div>
                    </div>
                    <div class="opcoes reset">Play again</div>
                    <div class="opcoes" id="save">Save</div>
                </div>
            </section>

            <section id="black">
                <span></span>
                <div><p></p></div>
                <div>
                    <select>
                        <option class="option" value="you">you</option>

            <img src="img/flag_icon.png" class="reset" id="resign" />

                <canvas id="board" width="1040" height="1040"></canvas>

        <div id="cover"></div>

        <div id="centralizing">
            <div id="login">
                <div id="login-topo" >
                    <h2>Login</h2>
                    <p></p>
                </div>
                <div id="login-inicial">
                    <div id="login-existente">
                        <input type="text" placeholder="User" minlength="5" maxlength="20" id="nome-logar" class="input-login">
                        <input type="password" placeholder="Password" minlength="8" maxlength="25" id="senha-logar" class="input-login">
                    </div>
                    <button id="botao-login" class="botoes" type="submit">Login</button>
                    <p>No account? <button>Join</button> us!</p>
                </div>
                <div id="logon">
                    <div id="logon-input">
                        <input type="text" placeholder="User name" minlength="5" maxlength="20" id="novo-nome" class="input-login">
                        <input type="email" placeholder="Email" step="1" id="email" class="input-login">
                        <input type="password" placeholder="New password" minlength="8" maxlength="25" id="nova-senha" class="input-login">
                        <input type="password" placeholder="Confirm password" minlength="8" maxlength="25" class="input-login" id="senha-confirmacao">
                    </div>
                    <button id="botao-confirmar" class="botoes" type="submit">Create</button>
                </div>
            </div>
