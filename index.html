<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chess</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Raleway:wght@500&display=swap" rel="stylesheet">
    </head>
    <body onload="drawBoard();">
        <div id="open-page">
            <!--this div is desapearing when ' ' is pressed-->
            <h1>Chess</h1>
            <img src="">
            <p>Press <mark>SPACE</mark> to continue</p>
        </div>
        <!--janela das configurações incompleta-->
        <div class="pop-up-configuracoes-fechado" id="configuracoes">
            <div id="configuracoes-janela">
                <div class="temas" id="wood" 
                    data-tema="wood"
                    data-dark-square="rgb(163, 116, 86)" 
                    data-light-square="rgb(240, 217, 181)">
                    <h2>Wood</h2>
                </div>
                <div class="temas" id="blue"
                    data-tema="blue"
                    data-dark-square="rgb(45, 66, 106)" 
                    data-light-square="rgb(132, 146, 172)">
                    <h2>Blue</h2>
                </div>
                <div class="temas" id="modern"
                    data-tema="modern"  
                    data-dark-square="rgb(73, 73, 72)" 
                    data-light-square="rgb(170, 170, 170)">
                    <h2>Modern</h2>
                </div>
                <div class="temas" id="traditional" 
                    data-dark-square="rgb(29, 93, 51)" 
                    data-light-square="rgb(233, 227, 219)">
                    <h2>Traditional</h2>
                </div>
                <div class="botoes-cofiguracoes">
                    <div class="opcoes" id="reset">Resetar tabuleiro</div>
                </div>
            </div>
        </div>
        <!--------------------------------------->
        <header>
            <h1>Chess</h1>
            <div class="container">
                <input type="checkbox" id="checkbox-menu">
            
                <label for="checkbox-menu">
                  <span></span>
                  <span></span>
                </label>
             
            </div>
        </header>

        <nav>
            <div class="opcoes" id="login-btn">Login</div>
            <div class="opcoes" id="configuracoes-btn">Configurações</div>
            <div class="opcoes"><a href="desenvolvedores.html">Desenvolvedores</a></div>
        </nav>
        <!-- fonte das imagens: https://commons.wikimedia.org/wiki/Category:SVG_chess_pieces -->

        <div id="login">
            <h2>Login</h2>
            <label> <!-- colocar icone -->
                <input type="text" placeholder="Usuário" minlength="5" maxlength="20" id="nome-logar">
            </label>
            <label> <!-- colocar icone -->
                <input type="password" placeholder="Senha" minlength="8" maxlength="25" id="senha-logar">
            </label>
            <button id="botao-login" class="sumir botoes" type="submit">Login!</button>
            <h2>Primeira vez?</h2>
            <button id="botao-nova-conta" class="botoes">Criar conta!</button>
            <label id="usuario-novo"> <!-- colocar icone -->
                <input type="text" placeholder="Nome do Usuário" minlength="5" maxlength="20" id="novo-nome">
            </label>
            <label id="idade-nova"> <!-- colocar icone -->
                <input type="number" placeholder="Idade" step="1" id="idade">
            </label>
            <label id="senha-nova"> <!-- colocar icone -->
                <input type="password" placeholder="Defina a Senha" minlength="8" maxlength="25" id="nova-senha">
            </label>
            <img src="img/white_rook.svg" id="torre-animacao">
            <label id="senha-confirmacao"> <!-- colocar icone -->
                <input type="password" placeholder="Confirme a senha aqui" minlength="8" maxlength="25">
            </label>
            <button id="botao-confirmar" class="sumir botoes" type="submit">Criar!</button>
        </div>
